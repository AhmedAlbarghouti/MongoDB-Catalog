{%  extends "layout.html" %}
{% block content %}
              <h2>{{ product.category }}</h2>
        <div class="product_card">
          <img src="" alt="" style="width:100%">
          <h1>{{ product.product_name}}</h1>
          <h4>By: {{ product.brand }}</h4>
          <p class="price">${{ product.price }}</p>
          <p>{{ product.description}}</p>
          <p><button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for( 'update', item_id=product.ID ) }}';">Update</button></p>
          <p><button type="button" class="btn btn-danger" onclick="window.location.href='{{ url_for( 'update', item_id=product.ID ) }}';">DELETE</button></p>
        </div>
{% endblock content %}
