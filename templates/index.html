{%  extends "layout.html" %}
{% block content %}
<h1>{{ title }}</h1>
    <div class="cards">
    {% for item in products %}
        <div class="card">
          <img src="" alt="" style="width:100%">

          <h1>{{ item.name}}</h1>
          <p class="price">${{ item.price }}</p>
          <p>{{ item.description}}</p>
            <p><button type="button" onClick="window.location.href='{{ url_for( 'getSingleProduct', item_id=item._id ) }}';">View</button></p>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
